name: spellchecker

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main
  push:
    branches:
      - main

jobs:
  misspell:
    name: runner / misspell
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v2
      - name: misspell
        id: check_for_typos
        uses: reviewdog/action-misspell@v1.12.3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          locale: "US"
          filter_mode: "nofilter"
          exclude: |
            ./package-lock.json*
            ./yarn.lock*