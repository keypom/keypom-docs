name: SpellCheck Action
on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    # The checkout step
    - uses: actions/checkout@v3
    with:
          ref: ${{ github.head_ref }}
    - name: Check Spelling
      uses: rojopolis/spellcheck-github-actions@v0
      with:
          config_path: .spellcheck.yml
          task_name: Markdown
